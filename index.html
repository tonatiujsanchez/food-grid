<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1 class="hero__info-title">Check the <br> best food</h1>
                <p class="hero__info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, repudiandae!</p>
                <button class="btn btn-primary">Book a table</button>
            </div>
            <img 
                src="./images/hero.png" 
                alt="Plato de pasta con vegetales" 
                title="Plato de pasta con vegetales" 
                class="hero__img" />
        </section>
        <section class="services">
            <h2 class="services__title">Our Services</h2>
            <div class="dishes-container">
                <img class="dish-img dishes-big" src="./images/video.jpg" alt="Mesa con platos de pasta">
                <img class="dish-img dishes-item" src="./images/dish1.png" alt="Bowl de vegetales">
                <img class="dish-img dishes-item" src="./images/dish2.png" alt="Plato de comida">
                <img class="dish-img dishes-item" src="./images/dish3.png" alt="Plato de comida">
                <img class="dish-img dishes-item" src="./images/dish4.png" alt="Plato de comida">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu__title">Home menu</h2>
            <div class="menu__container">
                <div class="menu__item">
                    <img 
                        src="./images/plate1.png" 
                        alt="Plato de pasta con salsa y vegetales" 
                        class="menu__img">
                </div>
                <div class="menu__item">
                    <img 
                        src="./images/plate2.png" 
                        alt="Plato de pasta con salsa y vegetales" 
                        class="menu__img">
                </div>
                <div class="menu__item">
                    <img 
                        src="./images/plate3.png" 
                        alt="Plato de pasta con salsa y vegetales" 
                        class="menu__img">
                </div>
                <div class="menu__item">
                    <img 
                        src="./images/plate4.png" 
                        alt="Plato de pasta con salsa y vegetales" 
                        class="menu__img">
                </div>
                <div class="menu__item">
                    <img 
                        src="./images/plate5.png" 
                        alt="Plato de pasta con salsa y vegetales" 
                        class="menu__img">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
